<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Highscores</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>Highscores</h1>

    <div id="scorecontainer">
        <form>
            <div class="form-group">
                <input type="text" name="game" placeholder="Game" class="col-3">
                <input type="text" name="player" placeholder="Player"
                       class="col-3">
                <input type="text" name="score" placeholder="Score"
                       class="col-3">
                <button id="btn_add_game" class="col-2">Add</button>
            </div>
        </form>

        <table class="table">
            <thead>
            <tr>
                <th>Game</th>
                <th>Player</th>
                <th>Score</th>
            </tr>
            </thead>
            <tbody id="highscores">

            </tbody>
        </table>
    </div>

    <form>
        <div class="form-group">
            <input type="text" name="game" placeholder="Filter" id="game">
        </div>
    </form>

</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>


<script>
    $(document).ready(function () {
        $('#game').on('keyup', function (event) {
            event.preventDefault();
            loadScores();
        });

        $('#btn_add_game').on('click', function (event) {
            event.preventDefault();
            addGame();
        });

        loadScores();
    });

    function loadScores() {
        $.ajax({
            url: "highscores.php",
            data: {
                'game': $('#game').val()
            },
            success: function (result) {
                var list = JSON.parse(result);
                var html = '';

                $.each(list, function (index, value) {
                    html += '<tr><td>' + value.game + '</td><td>' + value.player + '</td><td>' + value.score + '</td></tr>';
                });

                $('#highscores').html('');
                $('#highscores').append(html);
            }
        });
    }

    function addGame() {
        alert('Ja, gelukt!');
    }

</script>


</body>
</html>
